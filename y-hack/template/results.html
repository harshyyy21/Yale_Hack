<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/resources/results.css" />
  </head>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <a class="mdl-navigation__link" href="/"><h5>HAVANA TRAVELS</h5></a>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
          <a class="mdl-navigation__link" href=""></a>
        </nav>
      </div>
    </header>
  <body id = "nav">
    <center>
      {% if results == {} %}
      <div id = "top"> NO FLIGHTS AVAILABLE </div>
      {% else %}
      <div id = "outputs">
        {% for key in results %}
        <div class="demo-card-event mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card--expand">
          <div id = "pic"><img src="/resources/stripes-fin.jpg" width="40" height="40"></div>
          {{results[key][0]}} ---------> {{results[key][1]}}
          <br>
          <br>
          Date: {{results[key][2]}}
          <br>
          <br>
          Time: {{results[key][3]}}
          <br>
          <br>
          Flight Type: {{results[key][4]}}
          <br>
          <br>
          Total Price: ${{results[key][5]}}
          <br>
          </div>
        </div>
        {% endfor %}
        {% endif %}
      </div>
    </center>
  </body>
</html>
